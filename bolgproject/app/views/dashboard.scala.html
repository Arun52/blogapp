@(blogs:List[Blog],comments:List[Comment],user:User)

@main(user){

	<header>
            <h1>Dashboard</h1>
            <h2>Blogs</h2>
    </header>
    
    <div class="row">
	@for(blog <- blogs) {
	<div class="span12">
		<a href="@routes.Blogs.bloginfo(blog.id)"<h2>@blog.header</h2></a>
	</div>
	}
</div>
}
