@(blog:Blog,user:User,form:Form[models.Comment])

@main(user){

	<div class="span12">
		<h2>@blog.header</h2>
		<p>@blog.text</p>
		@for(comment <- blog.comments) {
		<blockquote>
			<p>@comment.text</p>
			</blockquote>
		}
		@helper.form(routes.Comments.add(blog.id)) {
			<p><input type="text" name="text" placeholder="Add a Comment" value='@form("text").value'></p>
			<p><button type="submit">Add a Comment</button></p>
		} 
			
	</div>

}
