@(blogs:List[models.Blog])

@main("Home") {

<div class="hero-unit">
	<h1>Our Blog Tutorial</h1>
	<p>How we create a simple Blog</p>
</div>

<!-- Example row of columns -->
<div class="row">
	@for(blog <- blogs) {
	<div class="span12">
		<h2>@blog.header</h2>
		<p>@blog.text</p>
		@for(comment <- blog.comments) {
		<blockquote>
			<p>@comment.text</p>
			<small>By a random Person</small>
		</blockquote>
		}
	</div>
	}
</div>
}
